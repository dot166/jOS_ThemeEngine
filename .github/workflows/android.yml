name: Android CI

on:
  push:
    branches: [ "jOS-15.0" ]
  pull_request:
    branches: [ "jOS-15.0" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
        cd Database
        chmod +x gradlew
    - name: Build with Gradle
      run: |
        cd Database
        ./gradlew build
    - name: Grant execute permission for gradlew
      run: |
        cd Icons
        chmod +x gradlew
    - name: Build with Gradle
      run: |
        cd Icons
        ./gradlew build
